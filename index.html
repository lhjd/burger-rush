<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Rush - 2 Player</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <button id="new-game-btn" class="new-game-btn">New Game</button>
    <h1>Burger Rush</h1>
    <div id="score-display" class="score-display">
      <div class="score-circles player1-circles">
        <div class="circle" data-player="1" data-index="0"></div>
        <div class="circle" data-player="1" data-index="1"></div>
        <div class="circle" data-player="1" data-index="2"></div>
      </div>
      <div class="vs">VS</div>
      <div class="score-circles player2-circles">
        <div class="circle" data-player="2" data-index="0"></div>
        <div class="circle" data-player="2" data-index="1"></div>
        <div class="circle" data-player="2" data-index="2"></div>
      </div>
    </div>

    <div class="game-container">
      <!-- Player 1 Game Area -->
      <div class="game-area player1-area">
        <div class="order-area">
          <div id="order1" class="order"></div>
        </div>

        <div class="burger-area">
          <div id="burger-stack1" class="burger-stack"></div>
        </div>

        <div class="ingredients">
          <div class="buttons">
            <button class="ingredient-btn bread-btn" data-ingredient="bread" data-player="1"></button>
            <button class="ingredient-btn meat-btn" data-ingredient="meat" data-player="1"></button>
            <button class="ingredient-btn lettuce-btn" data-ingredient="lettuce" data-player="1"></button>
          </div>
        </div>

        <div id="message1" class="message"></div>
        <div class="controls-info">
          <div class="key-box bread-key">A</div>
          <div class="key-box meat-key">S</div>
          <div class="key-box lettuce-key">D</div>
        </div>
      </div>

      <!-- Player 2 Game Area -->
      <div class="game-area player2-area">
        <div class="order-area">
          <div id="order2" class="order"></div>
        </div>

        <div class="burger-area">
          <div id="burger-stack2" class="burger-stack"></div>
        </div>

        <div class="ingredients">
          <div class="buttons">
            <button class="ingredient-btn bread-btn" data-ingredient="bread" data-player="2"></button>
            <button class="ingredient-btn meat-btn" data-ingredient="meat" data-player="2"></button>
            <button class="ingredient-btn lettuce-btn" data-ingredient="lettuce" data-player="2"></button>
          </div>
        </div>

        <div id="message2" class="message"></div>
        <div class="controls-info">
          <div class="key-box bread-key">J</div>
          <div class="key-box meat-key">K</div>
          <div class="key-box lettuce-key">L</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
