<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Rush</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Burger Rush</h1>

    <div class="game-area">
      <div class="order-area">
        <div id="order" class="order"></div>
      </div>

      <div class="burger-area">
        <div id="burger-stack" class="burger-stack"></div>
      </div>

      <div class="ingredients">
        <div class="buttons">
          <button class="ingredient-btn bread-btn" data-ingredient="bread"></button>
          <button class="ingredient-btn meat-btn" data-ingredient="meat"></button>
          <button class="ingredient-btn lettuce-btn" data-ingredient="lettuce"></button>
        </div>
      </div>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
